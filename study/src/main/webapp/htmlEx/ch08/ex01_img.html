<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3>img 태그</h3>

<!-- img : 인라인태그, 이미지를 출력 할 때 사용 -->
<img src="jang.jpg">

<!-- 이미지가 없으면 alt 의 메세지 출력 -->
<img src="dog.png" alt="강아지">
<hr>

<img alt="고양이" title="장구" src="jang.jpg" width="200">
<img alt="고양이" title="장구" src="jang.jpg" style="width: 100px; border: 5px solid blue;">
<hr>

<img alt="고양이" title="장구" src="jang.jpg" style="width: 200px; vertical-align: top;">
<img alt="고양이" title="장구" src="jang.jpg" style="width: 100px; vertical-align: top;">
<hr>


<img alt="고양이" title="장구" src="jang.jpg" style="width: 200px; vertical-align: middle;">
<img alt="고양이" title="장구" src="jang.jpg" style="width: 100px; vertical-align: middle;">
<hr>


</body>
</html>
