<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- 기본 -->
<h3> ol : 번호가 붙는 목록</h3>
<ol>
	<li>자바</li>
	<li>서블릿</li>
	<li>오라클</li>
	<li>자바스크립트</li>
	<li>리액트</li>
</ol>
<hr>

<!-- 영어 -->
<ol style="list-style-type: upper-alpha;">
	<li>자바</li>
	<li>서블릿</li>
	<li>오라클</li>
	<li>자바스크립트</li>
	<li>리액트</li>
</ol>
<hr>

<!-- 영어 11번째부터 시작 -->
<ol style="list-style-type: upper-alpha;" start="11">
	<li>자바</li>
	<li>서블릿</li>
	<li>오라클</li>
	<li>자바스크립트</li>
	<li>리액트</li>
</ol>
<hr>

<!-- 로마숫자 -->
<ol style="list-style-type: upper-roman;">
	<li>자바</li>
	<li>서블릿</li>
	<li>오라클</li>
	<li>자바스크립트</li>
	<li>리액트</li>
</ol>

</html>
