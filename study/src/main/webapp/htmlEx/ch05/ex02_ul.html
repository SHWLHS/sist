<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3> ul : 번호가 붙지 않는 목록</h3>

<!-- 기본 기호 : disc(채운 원) -->
<ul>
	<li>자바</li>
	<li>서블릿</li>
	<li>오라클</li>
	<li>자바스크립트</li>
	<li>리액트</li>
</ul>
<hr>

<!-- 비워진 원 -->
<ul style="list-style: circle;">
	<li>자바</li>
	<li>서블릿</li>
	<li>오라클</li>
	<li>자바스크립트</li>
	<li>리액트</li>
</ul>
<hr>

<!-- 채워진 사각형 -->
<ul style="list-style: square;">
	<li>자바</li>
	<li>서블릿</li>
	<li>오라클</li>
	<li>자바스크립트</li>
	<li>리액트</li>
</ul>
<hr>

<!-- 불릿기호는 없어졌지만 왼쪽 패딩은 존재 -->
<ul style="list-style: none">
	<li>자바</li>
	<li>서블릿</li>
	<li>오라클</li>
	<li>자바스크립트</li>
	<li>리액트</li>
</ul>
<hr>

<!-- 불릿기호와 왼쪽 패딩 없어짐 -->
<ul style="padding: 0;">
	<li>자바</li>
	<li>서블릿</li>
	<li>오라클</li>
	<li>자바스크립트</li>
	<li>리액트</li>
</ul>
<hr>

</body>
</html>
