<h3> div - padding : 안쪽 여백 </h3>

<div style="width: 300px; height: 50px; background: yellow;"> 여백없음</div>
<div style="width: 300px; height: 50px; background: green; padding: 20px"> 모든안쪽여백</div>
<div style="width: 300px; height: 50px; background: gray; padding: 20px 10px 10px 20px;">위, 우, 아래, 좌</div>
<div style="width: 300px; height: 50px; background: lightblue; padding: 20px 10px 30px;">위, 좌우, 아래</div>
<div style="width: 300px; height: 50px; background: blue; padding: 20px 10px;">위아래, 좌우</div>
<hr>

<div style="width: 300px; height: 50px; background: red; text-align: center;">예제</div>
<div style="width: 300px; background: yellow; text-align: center; padding: 30px 0;">수직 가운대</div>
<div style="width: 300px; background: red; line-height: 50px; text-align: center;">수직 가운대</div>

</body>
