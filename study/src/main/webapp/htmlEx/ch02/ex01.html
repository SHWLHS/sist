<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"><!-- 기본 : IOS-8859_1 --> <!-- 서버가 클라이언트하게 전송하는 문자의 타입 -->
<meta name="keyword" content="html, css, javascipt, tag"> <!-- 검색엔진에게 제공되는 키워드 -->
<meta http-equiv="refresh" content="10; url=https://www.naver.com"> <!-- 10초가 지난후에 이홈페이지로 이동하라 -->
<!-- http=equiv : HTTP 응답 메세지 헤더에 대한 정보 제공 -->
<title>첫번째 예제</title><!-- 브라우저의 제목표시줄 -->
</head>
<body>

<h3>meta 태그</h3>


<p> 10초 후에 이동합니다. </p>


</body>
</html>
