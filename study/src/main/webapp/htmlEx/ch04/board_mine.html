<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
*{margin: 0; padding: 0}
body {
	/*font-family 여러개주는건 폰트가 없을수도있으니깐 여러개줌*/
	font-family: 맑은 고딕, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

.body-container{
	width: 700px;
	margin: 30px auto;
}

.body-container .title{/* body-container의 자손 : title*/
	font-size: 16px; font-weight: 700; padding: 13px 0;
}

.table{ width: 100%; border-spacing: 0; border-collapse: collapse;}
.table th, .table td {padding-top: 7px; padding-bottom: 7px;}

.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border thead > tr { border-top: 3px solid #000; }

.table-list thead > tr { background: #68bce5; height: 30px;}

.table-list td:nth-child(5n+2) { width:50%; text-align: left;}
.table-list td { width:10%; text-align: center;}

</style>



</head>
<body>

<div class ="body-container ">
	<div class="title" >
		<h3>게시판</h3>
	</div>
	
	<br><br>
	
	<table class = "table table-border table-list">
		<thead>
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성자</th>
				<th>작성일</th>
				<th>조회수</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td>2</td>
				<td>제목2..</td>
				<td>스프링</td>
				<td>2015-10-10</td>
				<td>10</td>
				
			</tr>
			<tr>
				<td>1</td>
				<td>제목1..</td>
				<td>홍길동</td>
				<td>2015-10-10</td>
				<td>5</td>
				
			</tr>
		</tbody>
		
	</table>

	

</div>

</body>
</html>
