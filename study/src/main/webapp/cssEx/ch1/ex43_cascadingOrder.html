<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
/* 태그 선택자 순서 중요 아래 있는 값으로 나옴 */
p{color: blue;}
p{color: red;}

/* 클래스 선택자 순서 중요 아래있는 값으로 나옴*/
.red{color: red;}
.red{color: blue;}
</style>

</head>
<body>

<h3> Cascading Order </h3>

<p>선언 순서-RED</p>
<p class="blue red">선언 순서-BLUE</p>

</body>
</html>
