<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
	border: 3px dashed gray;
	padding: 20px;
	text-align: center;
}

.box1{
	width: 200px;
	height: 30px;
	margin: 20px 10px;
}

.box2{
	width: 200px;
	min-height: 30px; /* 글자가 넘치지 않게 보더가 늘어남(최소의 높이를 줌) */
	margin: 20px auto;
}

</style>
</head>
<body>

<h3> width, height 스타일 속성 </h3>

<div class="box box1">

	<p>서블릿</p>
	<p>오라클</p>
	<p>스프링</p>
	<p>CSS</p>
</div>
<hr>

<div class="box box2">

</div>

<div class="box box1">

</html>
