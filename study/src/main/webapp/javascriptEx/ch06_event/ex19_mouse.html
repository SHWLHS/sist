<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<style type="text/css">
.box{width:150px; height:100px; border:1px solid black;}

.wb {background: white; }
.yn {background: yellow;}
</style>

</head>
<body>

<h3>mouse 이벤트</h3>

<div class="box"></div>
<hr>



<script type="text/javascript">
const boxEl = document.querySelector(".box");
//documetn에 mousedown이 안되게 설정하는 함수
document.addEventListener('mousedown',function(e){
	if(e.button ===2 || e.button ===3){//마우스오른쪽 버튼누르면 alert창 뜨게 설정
		alert('우측 버튼 누르면 혼난다.')
	}
});

boxEl.addEventListener('mouseover',function(e){
	e.currentTarget.style.background = '#ff0';
});

boxEl.addEventListener('mouseout',function(e){
	e.currentTarget.style.background = '#fff';
});


</script>



</body>
</html>
