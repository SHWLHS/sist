<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<style type="text/css">
.box1{background: #ccc; padding: 20px; display: block;}
.box2{background: #aaa; padding: 20px; display: block;}
.box3{background: #888; padding: 20px; display: block;}
.console {background: #47a; padding: 20px; margin: 50px 0;}
</style>

</head>
<body>


<h3>preventDefault</h3>

<pre>
	- a 태그의 href 속성 :  a 태그를 클릭할 경우 해당 페이지로 이동
	- a 태그에 click 이벤트가 존재하는 경우 : 먼저 click 이벤트를 처리하고 href속성 페이지로 이동
	-preventDefualt() : 이벤트를 취소할 수 있는 경우 해당 이벤트를 취소하지만 
		상위로의 이벤트는 전파된다.
</pre>

<div class="box1">
	DIV영역
	<p class="box2">
		P영역
			<a class="box3" href="https://www.naver.com" target="_blank">A영역</a>
	</p>									<!-- target="_blank" : 새로운창에서 열림 -->
</div>
<hr>

<div class="console"></div>

<script type="text/javascript">
//A태그를 클릭할경우 P태그 DIV태그 이벤트까지 같이 실행됨
//
const box1 = document.querySelector(".box1");
const box2 = document.querySelector(".box2");
const box3 = document.querySelector(".box3");
const console = document.querySelector(".console");

box1.addEventListener('click', function(e){
	console.innerHTML += 'DIV 클릭 <br>';
});

box2.addEventListener('click', function(e){
	console.innerHTML += 'P 클릭 <br>';
});

box3.addEventListener('click', function(e){
	console.innerHTML += 'A 클릭 <br>';
	
	e.preventDefault(); //이벤트의 기본 동작을 중단한다. href속성이 무효화 된다.
						//상위로의 이벤트는 전파된다.(a태그를 감싸고있는 p태그 div태그는 이벤트실행)
	//e.stopPropagation();//상위로의 이벤트만 막고 href속성은 무효화가 되지않는다.
})


</script>


</body>
</html>
