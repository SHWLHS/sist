<h3>내장객체 - Date</h3>

<script type="text/javascript">
var y,m,d,s;
var date;

//2023년 4월 31일로 Date 객체 생성 - 4월 31일은 5월1일로 설정 
date = new Date(2023, 4-1, 31);
y = date.getFullYear(); //년도
m = date.getMonth() +1; // 월
d = date.getDate();//일

s = y + "-" + m + "-" + d;
console.log(s);//2023-5-1

// 일자를 50 일로 설정
date.setDate(50);
y = date.getFullYear(); 
m = date.getMonth() +1; //0~11
d = date.getDate();

s = y + "-" + m + "-" + d;
console.log(s);//2023-6-19


</script>


</body>
</html>
