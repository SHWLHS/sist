<body>

<h3>내장 객체 - Date</h3>

<script type="text/javascript">

var now = new Date();//년월일시분초

var y = now.getFullYear(); //년도
var m = now.getMonth() +1; // 월
var d = now.getDate();
var w = now.getDay(); //일(0) ~ 토(6)

var hr = now.getHours();
var mn = now.getMinutes();
var sc = now.getSeconds();

var ms = now.getTime(); //1970-01-01 00:00:00 부터 경과시간. ms

var s= y+ '-' +m+ '-' +d+ ' ' +w+ ' ' +hr+ ':' +mn+ ':' +sc;
console.log(s);
console.log(ms);


</script>





</body>
</html>
