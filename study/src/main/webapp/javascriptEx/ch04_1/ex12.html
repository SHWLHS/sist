<h3>내장 객체 - Math</h3>

<script type="text/javascript">
//Math : 생성자가 없으며, 모든 속성과 메소드가 정적이다.(사용하려면 .을사용)
var s;

s = Math.PI;
console.log(s);//3.141592653589793

s = Math.round(10.2); 
console.log(s);//10, 반올림

s = Math.round(10.5);
console.log(s);//11

s = Math.ceil(10.1);
console.log(s);//11, 인수보다 크거나 같은 수 중에서 가장 작은 정수

s = Math.floor(10.9);
console.log(s);//10, 인수보다 적거나 같은 수 중에서 가장 큰 정수(소수점을 뗀다고 생각)

s = Math.random();//0 <= 난수 < 1
console.log(s);//

//0~9 사이의 난수 발생
s = Math.floor(Math.random()*10); 
console.log(s);

//거듭제곱
s = Math.pow(2,10);// ** 이것도 거듭제곱연산이라 굳이 함수사용할필요 x
console.log(s);//1024



</script>

</body>
</html>
