class Rect{
	area(width,height){
		this.width = width;
		this.height = height;
		
		return this.width * this.height;
	}
	
}

var obj = new Rect();//생성자 없는 클래스
console.log(obj.width, obj.height);//undefined undefined ,바로 못불러옴
let a = obj.area(10, 5);
console.log(a, obj.width, obj.height);//50 10 5 . 넓이를 구해야 불러올수 있음



</script>
