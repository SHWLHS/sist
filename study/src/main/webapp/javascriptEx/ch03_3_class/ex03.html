<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

<h3>클래스 - 메소드 : 임의의 표현식</h3>

<script type="text/javascript">
const methodName = 'sayName';//일반변수

class User{
	constructor({name,age}){
		this.name = name;
		this.age = age;
	}
	
	//메소드 이름을 가변적으로 주고 싶을때 사용.
	[methodName](){//임의의 표현식 []로 둘러싸서 메소드 이름으로 사용가능 
		return `이름은 ${this.name} 입니다.`;
	}
}

var obj = new User({name:'이자바', age:20});
console.log(obj.sayName());
</script>

</body>
</html>
