<!DOCTYPE html>

</head>
<body>

<h3>prompt와 confirm</h3>

<p>
	<button type="button" onclick="sub1();">계산기</button>
	<button type="button" onclick="sub2();">삭제</button>
</p>

<script type="text/javascript">
function sub1(){
	//prompt
	let s = prompt("수식을 입력 하세요" , "");
	let result = eval(s);
	alert(s+"="+ result);
}

function sub2(){
	//confirm : 확인를 누르면 true,취소를 누르면 false
	if(confirm("게시글을 삭제 하시겠습니까 ?")) {
		alert("삭제 했습니다.");
	}
}

</script>


</body>
</html>
