<!DOCTYPE html>

<body>

<h3>navigator</h3>

<!-- 
	-브라우저 공급자 및 버전 등을 포함한 브라우저에 대한 다양한 정보를 제공하는 객체
 -->

<script type="text/javascript">
let ua = navigator.userAgent;//현재 사용하는 브라우저의 운영체제 등등
let lang = navigator.language;//현재 사용하는 브라우저의 국가

console.log('userAgent' + ua);
console.log('language' + lang);

</script>

</body>
</html>
