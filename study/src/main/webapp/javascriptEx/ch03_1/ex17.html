<h3>구조 분해(비 구조화)</h3>

<script type="text/javascript">
//배열의 구조 분해

var arr = [10,20,30];//배열

var [a,b,c] = arr; //기본 변수 할당
console.log(a);//10
console.log(b);//20
console.log(c);//30

//선언에서 분리하여 할당
var x, y;
[x,y] = [1,2];
console.log(x);//1
console.log(y);//2

//기본값 주기
var a2,b2;
[a2=5, b2=10] =[1];
console.log(a2);//1
console.log(b2);//10





</script>

</body>
</html>
