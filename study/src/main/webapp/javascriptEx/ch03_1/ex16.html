<h3>객체 - 정적 메소드</h3>

<script type="text/javascript">
function User(name){ //생성자 함수(하나의 속성과 하나의 메소드를 가지고 있음)
	this.name = name;
	this.getName = function(){
		return this.name;
	};
}


//정적 메소드(프로토타입이 없어서 정적메소드)
User.state = function(age){
	return age >= 19? '성인':'미성년자';
};

console.log(User.state(20));//성인
//console.log(User.getName()); //에러 . 객체를 생성해야 접근 가능

</script>



</body>
</html>
