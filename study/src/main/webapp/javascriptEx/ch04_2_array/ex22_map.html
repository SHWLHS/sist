<h3>map() 메소드 : 배열 각 요소에 대하여 순차적으로 콜백함수를 실행한 반환값을 모아 새로운 배열을 만들어 반환</h3>

<script type="text/javascript">
var arr = [1,2,3,4,5];
var arr2 = [];
//for문을 이용
for(let i=0; i<arr.length; i++){
	arr2.push(arr[i]*2);
}
console.log( arr.join() );//1,2,3,4,5
console.log( arr2.join() );//2,4,6,8,10
console.log( '-------------------------------------------')

//forEach문 이용
arr2 = [];
arr.forEach(function(item){
	arr2.push(item*2);
});
console.log( arr.join() );//1,2,3,4,5
console.log( arr2.join() );//2,4,6,8,10
console.log( '-------------------------------------------')

//map() : 기존 배열을 복사하여 다른 배열변수에 조건을 달아서 넣어줌
var arr3 = arr.map(function(item){return item*2})
console.log( arr.join() );//1,2,3,4,5
console.log( arr3.join() );//2,4,6,8,10
console.log( '-------------------------------------------')

var arr4 = arr.map(item => item*2)
console.log( arr.join() );//1,2,3,4,5
console.log( arr4.join() );//2,4,6,8,10
console.log( '-------------------------------------------')

var arr5 = arr.map( (item, index) => (index%2 === 0? item : item *2));
console.log( arr.join() );//1,2,3,4,5
console.log( arr5.join() );//1,4,3,8,5
console.log( '-------------------------------------------')



</script>


</body>
</html>
