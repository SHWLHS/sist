<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

<h3>연산자-조건(삼항)</h3>

<p>
	<input type="text" id="inputs" placeholder="나이를입력하세요">
	<button type="button" onclick="result()">확인</button>
</p>
<hr>

<div id = "resultLayout"></div>

<script type="text/javascript">
function result(){
	let age = document.querySelector("#inputs").value;//13번 접근
	//value : form요소의 데이터의 값을 넣거나 가져올때 쓰는 속성

	if(! age){
		alert("나이를 입력하세요.");
		document.querySelector("#inputs").focus();
		return;
	}
	
	//console.log(typeof(age)); //string, 웹으로 쓰고 받는것은 다 문자!
	
	let s, out;
	
	//age를 숫자로 바꿔주는게 맞지만 비교연산자에서 문자로 바뀌기때문에 안바꿔도 상관은 없음
	s = age >=19? "성인" : "미성년자";
	
	out = '<p style = "color:blue;"> 결과 :' + s + '</p>';
	
	document.querySelector("#resultLayout").innerHTML = out;
}


</script>

</body>
</html>
