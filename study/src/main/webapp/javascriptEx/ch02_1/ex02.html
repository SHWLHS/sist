<h3>변수 범위</h3>

<script type="text/javascript">
var a =10; //전역변수

function fun(){ //함수 선언 (어떤일을 하는 가장 작은단위)
	//console.log(a); //10
	a = a+10;
	
	b=100; //var, let 없이 선언한 변수는 전역변수(절대로 해서는 안되는 일)
	
	if(true){//무조건 실행
		var x = 5; //var로 선언한 변수의 범위는 if() 블록이 아니라 x가 선언된 함수이다.		
		console.log("if안 x : " +x); //5
	}
	console.log("if밖 x : "+x) //5
	
	if(true){
		let y = 7; //let으로 선언한 변수의 범위는 if() 블록이다. 블록밖은 죽음.
		console.log("if 안 y : "+y);//7
	}
		//console.log("if 밖 y : "+y);//에러. RegerenceError 예외
}

function sub(){
	console.log("sub-a:"+a); //20, 위에서 전역변수로 선언함
	console.log("sub-b:"+b); //100, 위에서 전역변수로 선언함	
}

//함수 호출
fun();
sub();

</script>

</body>
</html>
