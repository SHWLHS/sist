<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

<form name="myForm" action="javascript:result();" >
	<p>
		<input type="radio" name="opt" value="1" checked="checked">합	
		<input type="radio" name="opt" value="2">짝수합	
		<input type="radio" name="opt" value="3">홀수합	
	</p>
	<p>
		<input type="number" name="num" style="width: 150px;"
		min="0"
		required="required"
		placeholder="숫자를 입력하세요.">
		<button>결과</button>
	</p>
</form>
<hr>
<div id = "resultLayout"></div>

<script type="text/javascript">
function result(){
	const f = document.myForm;
	var opt = f.opt.value;//문자열
	let num = parseInt(f.num.value);//입력한문자를 숫자로 바꿈
	let out = "";
	
	let title = opt === "1" ? "합" : (opt==="2"? "짝수합" : "홀수합");
	let start = opt ==="2" ? 2 : 1;//opt가 2(짝수합)이면 start는 2, 아니면(합,홀수합) 1
	let step = opt === "1" ? 1: 2;//더할숫자 1(합)이면 1, 아니면(홀수,짝수합) 2
	
	let s = 0;
	for(let i=start; i<=num; i+=step){
		s+=i;
	}
	out = `${title} : ${s}`;
	document.querySelector('#resultLayout').innerHTML = out;
	
	
}
</script>

</body>
</html>
