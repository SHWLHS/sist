<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

<p>
	<input type="text" id="dan" placeholder="원하는 단을 입력하세요" >
	<button type="button" onclick="result()" >확인</button>	
</p>
<hr>
<div id="resultLayout"></div>

<script type="text/javascript">
function result(){
	const inputE1 = document.querySelector("#dan");
	let dan = inputE1.value;
	if(! /^[1-9]{1}$/.test(dan)){//text(dan) : 정규식이 올바르면 true 올바르지 않은false
		inputE1.focus();
		return;
	}
	let out;
	dan = parseInt(dan);
	
	out = '<p> ** '+ dan + "단 **</p>";
	for(let i=1; i<=9; i++){
		out += `${dan} * ${i} = ${dan * i}<br>`;
	}
	document.querySelector('#resultLayout').innerHTML = out;
	
	
}
</script>

</body>
</html>
