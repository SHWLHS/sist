<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
<!-- action으로 사용 -->
<form action="javascript:result();">
	<p>
		<input type="text" name="num" id="num"
			required="required" placeholder="점수를 입력하세요"
			pattern="\d{1,3}">
		<button>확인</button><!-- submit버튼 required속성을 사용할수있음 form태그안에 있어야함 -->
	</p>
	
</form>

<script type="text/javascript">
function result(){
	let s;
	let n = document.querySelector("#num").value;
	
	n = parseInt(n);
	if(n <0 || n > 100){//0~100사이 숫자가 아니면 포커스
		document.querySelector("#num").focus;
		return;
	}
	//Math.floor(x) : x를 넘지 않는 최대 정수
	switch(Math.floor(n/10)){
	case 10:
	case 9: s = "A"; break;
	case 8: s = "B"; break;
	case 7: s = "C"; break;
	case 6: s = "D"; break;
	default: s ="F"; break;
	}
	
	alert("학점 :" + s);
}
</script>

</body>
</html>
