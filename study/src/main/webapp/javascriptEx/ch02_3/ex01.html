<h3>조건문 : if~else, switch</h3>

<script type="text/javascript">
//조건문에서의 거짓 : false, undefined, null, 0, NaN, 빈문자열("")
var a;
if(a){//거짓, undifined 이므로 거짓
	console.log("참");
}else{
	console.log("거짓");
}

var b = new Boolean(false);
if(b){//참, null 이외의 모든 객체는 참, 객체이지 false가 아님
	console.log("참");
}else{
	console.log("거짓");
}
console.log(b);//Boolean {false}
console.log(b.valueOf());// false



</script>


</body>
