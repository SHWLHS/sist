<h3>객체 : prototype </h3>

<script type="text/javascript">
function User(name, age){
	this.name = name;
	this.age = age;
	
}

User.prototype.score = 80;//prototype에 속성추가
User.prototype.state = function(){//prototype에 메소드 추가
	return this.name >= 19? '성인':'미성년자';
};

var obj = new User('자바',21);
var obj2 = new User('스프링',20);

console.log(obj.state());//성인
console.log(obj2.state());//성인

//Date 객체

Date.prototype.weekday = function(){
	let w = ['일','월','화','수','목','금','토'];
	return w[this.getDay()];
}

/*//에러!!!. 화살표 함수로는 만들면 안된다. 화살표 함수에서 this는 window 객체.
Date.prototype.weekday = () => {//화살표함수로는 만들면 안됨.
	let w = ['일','월','화','수','목','금','토'];
	return w[this.getDay()];
}
*/

var now = new Date();
console.log(now.weekday());// '금'



</script>


</body>
</html>
