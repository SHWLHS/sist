<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

<h3> console 객체 </h3> 

<!-- body안에 쓰는것이 코드를 더 잘짠것 화면이 더 빠르게 출력되기 때문 -->
<!-- 태그보다 먼저 실행 해야 하는 경우는 head안에 짜야함 -->
<!-- head안에 쓰면 스크립트가 길면 클라이언트 입장에선 화면이 늦게뜨니깐 문제가 있다고 생각 -->

<script type="text/javascript">
	var a,b,c;
	a = 10;
	b = 5;
	c = a+b;
	
	console.log(a);
	console.log(a,b,c);
</script>

</body>
</html>
